<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Login Page</title>

    <script type="module" src="Login.js" defer></script>
</head>
<body>

    <div class="go-back">
        <a href="index.html">Back</a>
    </div>

    <div class="login-container">
        <div class="login-box">
            <h2>Login Here</h2>
            <form>
                <div class="input-group">
                    <label for="username">Matric Number</label>
                    <input type="text" id="username" placeholder="Enter Matric Number">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Password">
                </div>
                <button type="button" id="submit" class="btn">Log In</button>
            </form>
            <!--<div class="social-login">
                <button class="btn-google">Google</button>
                <button class="btn-facebook">Facebook</button>
            </div>-->
            <p class="signup-text">
                 <a href="Register.html">Donâ€™t have an account? Create Account</a>
            </p>
        </div>
    </div>
</body>
</html>
