<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Register.css">
    <title>Register Page</title>

    <script type="module" src="Register.js" defer></script>
</head>
<body>
    <div class="go-back">
        <a href="home.html">Back</a>
    </div>

    <div class="login-container">
        <div class="login-box">
            <h2>Register Here</h2>
            <form id="register-form">
                <div class="input-group">
                    <label for="matric-number">Matric Number</label>
                    <input type="text" id="matric-number" placeholder="e.g., ABC1234" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" id="submit" class="btn">Register</button>
            </form>
            <!--<div class="social-login">
                <button class="btn-google">Google</button>
                <button class="btn-facebook">Facebook</button>
            </div>-->
            <p class="signup-text">
                <a href="Login.html">Already have an account? Log In</a>
            </p>
        </div>
    </div>
</body>
</html>
