<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="update.css">
    <title>Update/Delete Information</title>

    <script type="module" src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.1.0/firebase-storage.js"></script>
    <script type="module" src="update.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="logo-section">
            <img src="Logo(new).png" alt="QIU Logo" class="logo">
            <div class="header-title">
                <!--<h1>QUEST INTERNATIONAL UNIVERSITY</h1>
                <p>MALAYSIA</p>-->
            </div>
        </div>
        <div class="repository-title">
            <h1>Quest International University (QIU)</h1>
        </div>
    </header>
    
    <nav class="nav-bar">
        <ul class="nav-menu">
            <li><a href="Home(User).html">Home</a></li>
            <li><a href="FYPs.html">Search</a></li>
            <li><a href="Submit.html">Submit</a></li>
            <li><a href="About(User).html">About</a></li>
        </ul>
    </nav>

    <div class="submission-container">
        <h2>Update or Delete Your Profile</h2>
        <form id="update_form">
            <table>
                <thead>
                    <tr>
                        <th>Issue Date</th>
                        <th>Matric Number</th>
                        <th>Author</th>
                        <th>Title</th>
                        <th>Subject</th>
                        <th>File (must in PDF)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="date" id="issue_date" required></td>
                        <td><input type="text" id="matric_number" placeholder="Matric Number" required></td>
                        <td><input type="text" id="author" placeholder="Author Name" required></td>
                        <td><input type="text" id="title" placeholder="Project Title" required></td>
                        <td><input type="text" id="subject" placeholder="Subject" required></td>
                        <td>
                            <input type="file" id="update_pdf" accept=".pdf" multiple>
                            <textarea id="selected_files" readonly style="width: 90%; height: 50px;"></textarea>
                        </td>
                        
                    </tr>
                </tbody>
            </table>
            <button type="button" id="update_btn" class="btn-submit">Update</button>
            <button type="button" id="delete_btn" class="btn-submit" style="background-color: red;">Delete</button>
        </form>

        <div class="file-display-container">
            <h2>Uploaded Files</h2>
            <ul id="file_list"></ul>
        </div>
    </div>
    <div id="message-box"></div>
</body>

</html>
